name: Main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  code-check:
    name: Code Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Check Swift Package Version
        run: ./gradlew checkSwiftPackageVersion

      - name: Run Detekt
        run: ./gradlew detektMetadataMain

      - name: Run Ktlint
        run: ./gradlew ktlintCheck

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Run Kover Verify
        run: ./gradlew koverVerify

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: "**/build/reports/tests/testDebugUnitTest"

      - name: Run Kover Report
        run: ./gradlew :ychat:koverXmlReport

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: "**/build/reports/kover/xml/report.xml"